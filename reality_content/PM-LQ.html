<h2>Paul Rapes and Later Marries Lola</h2>

<p2>
    The novel indicates that Paul did in fact rape Lola.
    The two end up marrying one another, and both continue to refute any allegations of rape.
    The couple uses their money to gain influence in politics, and promise to litigate the publication of <i>Atonement</i>
</p2>
